    <script>
        function adjustContent() {
            $(".content").css({
                'display': 'flex',
                'width': '100%',
                'height': '100%',
                'padding-top': $("nav").height() + 10 + "px"
            });
            if ($(document).width() <= 500) {
                $(".content").css("flex-direction", "column");
                $(".timelist").css({
                    "width": "100%",
                    "height": "100%"
                })
            } else {
                $(".content").css("flex-direction", "row");
                $(".timelist").css({
                    "width": "250px",
                    "height": "100%"
                })
            }
        }

        $(document).ready(function() {
            $('.popup').hide();
            $('.popupback').hide();
            $('.subbuttoncontainer').hide();
            $('.timerdisplay').hide();
            $('.timelist').hide();
            $('.setinfo').show();
            $('.timer')[0].addEventListener("touchstart", timerPressed);
            $('.timer')[0].addEventListener("touchend", timerUnpressed);
        });
        $(document).ready(adjustContent);
        $(window).resize(adjustContent);
    </script>
    <script src="algtrain_1.0.4.js"></script>
